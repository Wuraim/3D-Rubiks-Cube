<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<link rel="stylesheet" href="/style.css">
	</head>
	<body class="m-0 h-full overflow-hidden">
		<div class="flex flex-row items-center bg-black">
			<div id="rendererFrame" class="w-1/2">
	
			</div>
			<div class="bg-black text-green-500 flex items-center justify-center h-screen w-1/2 ">
				<div class="mx-4 h-[95%] w-full bg-black text-green-500 border border-green-500 p-4 whitespace-pre-wrap font-mono flex flex-col justify-between gap-4">
				  	<div id="terminal" class="overflow-y-auto">
				  	</div>
					<div class="flex flex-row gap-4">
						<button id="shuffle" class="border border-green-500 p-4 hover:border-green-300 hover:text-green-300">Mélanger</button>
						<button id="restart" class="border border-green-500 p-4 hover:border-green-300 hover:text-green-300">Recommencer</button>
						<button id="resolved" class="border border-green-500 p-4 hover:border-green-300 hover:text-green-300 opacity-50">Résoudre</button>
					</div>
				</div>
			</div>
		</div>
		
		
		<script type="module" src="/main.js"></script>
	</body>
</html>
